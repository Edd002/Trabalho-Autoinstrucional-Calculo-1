						<hr>
						<h5> f(x) = <i>a</i>x <sup>8</sup> + <i>b</i>x <sup>7</sup> + <i>c</i>X <sup>6</sup> + <i>d</i>X <sup>5</sup> + <i>e</i>X <sup>4</sup> + <i>f</i>X <sup>3</sup> + <i>g</i>X <sup>2</sup> + <i>h</i>X + <i>i</i> </h5>
						<hr>
						<form align=left>
							<div class="row">
								<div class="col-4">
									<div class="form-group">
										<label for="campoA">Valor de
											<i>a</i>: </label>
										<input type="text" class="form-control" id="campoA" aria-describedby="campoA" value="0" onkeypress="return numbersOnly(this, event, true, true);" onblur="numbersCorrectFormatOnBlur(this); numbersCorrectFormatZeroOnBlur(this)" onfocus="numbersCorrectFormatZeroOnFocus(this);">
									</div>
								</div>
								<div class="col-4">
									<div class="form-group">
										<label for="campoB">Valor de
											<i>b</i>: </label>

								</div>

											<i>c</i>: </label>

									</div>
								</div>
								<div class="col-4">
									<div class="form-group">
										<label for="campoA">Valor de
											<i>d</i>: </label>
										<input type="text" class="form-control" id="campoD" aria-describedby="campoD" value="0" onkeypress="return numbersOnly(this, event, true, true);" onblur="numbersCorrectFormatOnBlur(this); numbersCorrectFormatZeroOnBlur(this)" onfocus="numbersCorrectFormatZeroOnFocus(this);">
									</div>
								</div>
								<div class="col-4">
									<div class="form-group">
										<label for="campoB">Valor de
											<i>e</i>: </label>
										<input type="text" class="form-control" id="campoE" aria-describedby="campoE" value="0" onkeypress="return numbersOnly(this, event, true, true);" onblur="numbersCorrectFormatOnBlur(this); numbersCorrectFormatZeroOnBlur(this)" onfocus="numbersCorrectFormatZeroOnFocus(this);">
									</div>
