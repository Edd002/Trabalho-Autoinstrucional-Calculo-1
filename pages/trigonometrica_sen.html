						<h4>f(x) = sen <i>u</i></h4>

						<form align=left>
							<div class="row">
								<div class="col-12">
									<div class="form-group">
										<div id="funcaoA" class="jumbotron" style="padding-top: 20px;">
											<div class="col-12" align=center>
												<h5> <label for="funcaoA">Onde <i>u</i> é uma função: </label> y = <i>a</i>x + <i>b</i> </h5>
											</div>
											<div class="row">
												<div class="col-6">
													<label for="campoFuncaoA">Valor de <i>a</i>: </label>
													<input type="text" class="form-control" id="campoA" aria-describedby="campoA" value="0" onkeypress="return numbersOnly(this, event, true, true);" onblur="numbersCorrectFormatOnBlur(this); numbersCorrectFormatZeroOnBlur(this)" onfocus="numbersCorrectFormatZeroOnFocus(this);">
												</div>
												<div class="col-6">
													<label for="campoFuncaoB">Valor de <i>b</i>: </label>
													<input type="text" class="form-control" id="campoB" aria-describedby="campoB" value="0" onkeypress="return numbersOnly(this, event, true, true);" onblur="numbersCorrectFormatOnBlur(this); numbersCorrectFormatZeroOnBlur(this)" onfocus="numbersCorrectFormatZeroOnFocus(this);">
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="col-12" align=center>
									<div class="container">
										<div id="alert-info" class="alert alert-info" role="alert">
											<div id="preview-text">
												Visualização da Função:
											</div>
										</div>
										<div id="alert-success" class="alert alert-success" role="alert">
											<div id="result-text">

											</div>
										</div>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-4">
								</div>
								<div class="col-4">
									<button id="id-calcular-derivada" type="button" onclick="sineDerivative(document.getElementById('preview-text'), document.getElementById('result-text'));" class="btn btn-success" style="width: 75%;"> Calcular </button>
